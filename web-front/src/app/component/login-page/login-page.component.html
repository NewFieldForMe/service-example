<div class="container">
  <h2>Login</h2>
  <div class="bs-example">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input class="form-control" formControlName="username" type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input class="form-control" formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div>
    Do not have an account yet? You can register from <a routerLink="/signup">this page.</a>
  </div>
</div>
